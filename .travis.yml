language: python
python:
  - "2.6"
  - "2.7"
env:
  - DJANGO=1.2.7
  - DJANGO=1.3.1
  - DJANGO=1.4
install:
  - cd app
  - pip install -q Django==$DJANGO --use-mirrors
  - pip install pep8 --use-mirrors
  - pip2 install pyflakes
before_script:
  - "pep8 --exclude=migrations --ignore=E501,E225 ."
  - pyflakes .
script:
  - python setup.py test

before_deploy: cd ..

deploy:
  # Deploy master branch to production environment on merge (or push)
  - provider: elasticbeanstalk
    access_key_id: AKIAIKI74LODOS5L3GRQ
    secret_access_key:
      secure: 
    region: us-east-1
    app: django-app-template
    env: djangoAppTemplateProd
    bucket_name: django-app-template-deploy
    bucket_path: production
    skip_cleanup: true
    on:
      repo: thehackerati/django-app-template
      branch: master

  # Deploy staging branch to staging environment on merge (or push)
  - provider: elasticbeanstalk
    access_key_id: AKIAIKI74LODOS5L3GRQ
    secret_access_key:
      secure: 
    region: us-east-1
    app: django-app-template
    env: djangoAppTemplateStg
    bucket_name: django-app-template-deploy
    bucket_path: staging
    skip_cleanup: true
    on:
      repo: thehackerati/django-app-template
      branch: staging

