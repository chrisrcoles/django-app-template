db:
  image: postgres

appsvr:
  build: ./app
  volumes:
    - ./app:/src/app/
  links:
    - db
  environment:
    - DEBUG=True
  command: bash -c "python /src/app/manage.py migrate && uwsgi --ini /src/app/uwsgi.ini"

nginx:
  restart: always
  build: ./nginx
  ports:
    - "8000:8000"
  volumes:
    - ./app:/src/app/
  links:
    - appsvr
