        <section id="login-form">
            <form>
                <h2 id="login-header">Welcome</h2>
                <div class="form-group">
                    <label for="email" id="email-label">Email</label>
                    <input type="text" class="form-control" id="email-input" placeholder="Email">
                </div>

                <div class="form-group">
                    <label for="password" id="password-label">Password</label>
                    <input type="text" class="form-control" id="password-input" placeholder="Password">
                </div>

                <div class="login-options">
                    <div id="remember-me" class="form-check">
                        <label class="form-check-label">
                            <input id="remember-me-input"
                                   class="form-check-input" type="checkbox"> Remember me
                        </label>
                    </div>
                    <div id="forgot-password"
                         href="/forgot-password">Forgot Password</div>
                </div>
                <div id="login-container">
                    <button id="login-button"
                            class="btn btn-primary" type="submit">Login</button>
                </div>

            </form>
        </section>
    </div>
